<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopping Cart">
    <title>Shopping Cart - BWTunes</title>
    <link rel="stylesheet" href="/styles/shopping-cart.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="../index.html"><img src="/images/BWTunes_Logo.png" alt="BWTunes Logo" class="logo"></a>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="🔍︎  Search Songs" class="search-bar">
                <div id="search-results" class="search-results"></div>
            </div>
        </div>
        <div class="navbar-right">
            <div class="notifications">
                <a class="cartbutton" href="../pages/shopping-cart.html">
                    <img src="../images/shopping-cart.svg" alt="Shopping Cart" class="shopping-cart">
                    <span class="notification-count">0</span>
                </a>
            </div>
            <div class="account">
                <a href="/pages/profile.html">
                    <img id="navbar-avatar" src="/images/standart-avatar.webp" alt="Profile Avatar" class="avatar">
                </a>
            </div>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="cart-items">
            <h2>Items in Your Cart</h2>
            <div class="song-grid"></div>
        </div>
        <div class="checkout-summary">
            <h2>Summary</h2>
            <div class="summary-details">
                <p>Total Items: <span class="total-items">0</span></p>
                <p>Total Price: $<span class="total-price">0.00</span></p>
            </div>
            <button id="checkout-button" class="checkout-button">Checkout</button>
            <button id="clear-cart" class="clear-cart-button">Clear Cart</button>
        </div>        
    </main>
    
    <footer class="footer">
        <a href="../pages/impressum.html" target="_blank">Impressum</a>
        <p>© Copyright BWTunes 2024</p>
    </footer>

    <script src="/scripts/cart.js"></script>
    <script src="/scripts/script.js"></script>
    <script src="/scripts/search.js"></script>
</body>
</html>
